<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="scotchApp">

<head>
  <!-- SCROLLS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

  <!-- SPELLS -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="script.js"></script>
</head>

<!-- define angular controller -->
<body ng-controller="mainController">

  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Landing Page</a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
        <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
        <li><a href="#help"><i class="fa fa-question"></i> Help</a></li>
      </ul>
    </div>
  </nav>
  
  <div ng-controller="CarouselDemoCtrl">
	  <div style="height: 305px">
	    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
	      <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
	        <img ng-src="{{slide.image}}" style="margin:auto;">
	        <div class="carousel-caption">
	          <h4>Slide {{slide.id}}</h4>
	          <p>{{slide.text}}</p>
	        </div>
	      </div>
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-md-6">
	      <button type="button" class="btn btn-info" ng-click="addSlide()">Add Slide</button>
	      <button type="button" class="btn btn-info" ng-click="randomize()">Randomize slides</button>
	      <div class="checkbox">
	        <label>
	          <input type="checkbox" ng-model="noWrapSlides">
	          Disable Slide Looping
	        </label>
	      </div>
	    </div>
	    <div class="col-md-6">
	      Interval, in milliseconds: <input type="number" class="form-control" ng-model="myInterval">
	      <br />Enter a negative number or 0 to stop the interval.
	    </div>
	  </div>
	</div>
	
  <div id="main">
    <!-- angular templating -->
		<!-- this is where content will be injected -->
    <div ng-view></div>
  </div>
  
  <footer class="text-center">
    <i class="fa fa-facebook"></i>
    <p>Facebook <a href="https://www.facebook.com/oleh.tereh"> Oleh Terekh</a></p>
  </footer>
  
</body>

</html>
